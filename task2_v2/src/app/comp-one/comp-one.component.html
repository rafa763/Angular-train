<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <label for="">Fruit</label>
    <input type="text" class="form-control" [(ngModel)]="fruit" />
    <button class="btn btn-primary" (click)="addFruit()">Add fruit</button>

    <label for="">Number</label>
    <input type="text" class="form-control" [(ngModel)]="number" />
    <button class="btn btn-primary" (click)="addNumber()">Check number</button>
  </div>
</div>

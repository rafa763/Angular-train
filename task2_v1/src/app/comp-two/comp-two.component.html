<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label for="">Fruits</label>
      <input type="text" class="form-control" [(ngModel)]="fruit" />
      <button class="btn btn-primary" (click)="onAddFruit()">Add Fruit</button>

      <label for="">Number</label>
      <input type="text" class="form-control" [(ngModel)]="number" />
      <button class="btn btn-primary" (click)="onAddNumber()">
        Check Number
      </button>
    </div>
  </div>
</div>
